<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
   <!-- Font Awesome-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <section class="wrapper">
      <h1> Currency Converter</h1>  
  <form action="#">    
    <div class="amount">
      <p> Enter Amount </p>
      <input type="text" value="1" class="inpuamount">
    </div>


    <!-- From - to - Get exchnage rate Section -->
    <div class="drop-list">  
        <div class="from">
          <p> From</p>

          <div class="select-box">
            <img  src="https://flagcdn.com/60x45/us.png"  class="fromImg" width="60"  height="45" alt="United States">
              <select class="fromselect"></select>
          </div>
        </div>      

          <div class="toggle"> <i class="fas fa-exchange-alt"></i></div>
            <div class="to">
              <p> To </p>
              <div class="select-box">
                <img  src="https://flagcdn.com/60x45/eg.png" width="60" class="toImg"  height="45" alt="Egypt">
                  <select class="toselect"></select>
              </div>
            </div>
        </div>
      </div>
      <div class="exchange-rate-text"> </div>
      <button class="exchange"> Get exchange rate </button>
 
    </form>
    </section>





  <!-- Country codes and javascript codess-->
       <script src="country_code.js"></script>

        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
